<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="container">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Sucursal virtual para usuarios</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
    
    <div class="inicio container"></div>

    <section class="row ">
        <div class="col">
            <div id="datosIngreso" class="col">
                <label for="usuario">Usuario</label>
                    <select name="users" id="usuario">
                        <option >Escoge tu usuario</option>
                        <option value="0">Mali</option>
                        <option value="1">Gera</option>
                        <option value="2" >Maui</option>
                        
                    </select>
                    <form class="mt-4 d-flex flex-row ">
                        <label for="Contraseña" >Contraseña</label>
                        <input class="ms-3 me-3" type="password" id="passwordUsuario">
                        <button onclick="verificacionContraseña()" type="button" class="btn btn-dark">enviar</button>
                    </form>
            </div>
            
            <section id="opcionesUsuarioValidado" class="d-none col">

                    <section id="datosUsuario">
                    </section>

                    <article id="saldo">
                        <form class="">
                            <label for="movimientos">Consultar saldo</label>
                            <button onclick="consultar()" type="button" class="btn btn-dark">Consultar</button>
                            
                        </form>
                    </article>

                    <article id="ingresar">
                        <form action="">
                            <label for="">Aumentar dinero en cuenta</label>
                            <input id="adicionarDinero" type="text" placeholder="dinero a ingresar">
                            <button class="btn btn-dark" type="button" onclick="ingresarDinero()">Ingresar</button>
                            
                        </form>
                    </article>

                    <article id="retiro">
                        <form action="">
                            <label for="">Retirar dinero</label>
                            <input id="retirarDinero" type="text" placeholder="dinero a retirar">
                            <button class="btn btn-dark" type="button" onclick="res()">Retirar</button>
                            
                        </form>
                    </article>
                    <article id="saldoUsuario" class="d-none">
                        <p id="saldoActual"></p>
                    </article>
                    
            </section>
        </div>
                <figure class="col">
                    <img src="https://cdn.computerhoy.com/sites/navi.axelspringer.es/public/media/image/2020/12/persona-usando-ordenador-2180473.jpg" class="rounded float-end w-75" alt="...">
                </figure>
        
    </section>

<script src="./main.js"></script>
</body>
</html>
